<div class="container">
    <div class="header">
        <span class="title">Update Category</span>
        <mat-icon (click)="closeDialog()">close</mat-icon>
    </div>
    <div class="form">
        <mat-form-field appearance="outline">
            <mat-label>Category Name</mat-label>
            <input matInput placeholder="Enter the category name" [(ngModel)]="name" spellcheck="false">
            <mat-icon matSuffix>loyalty</mat-icon>
        </mat-form-field>
    </div> 
    <div class="btn btn-warn" (click)="updateCategoory(data.selectedCategory)">Update Category</div>
</div>
